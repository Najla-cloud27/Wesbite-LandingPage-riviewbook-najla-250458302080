<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ReviewBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow">
      <h2 class="text-2xl font-bold text-center text-purple-800 mb-6">Login</h2>
      <form action="#">
        <div class="mb-4">
          <label class="block text-gray-600 mb-2">Email</label>
          <input
            type="email"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2">Password</label>
          <input
            type="password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400"
            placeholder="Enter your password"
          />
        </div>
        <button
          class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
        >
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-gray-500">
        Don't have an account?
        <a href="#" class="text-green-600 hover:underline">Register</a>
      </p>
    </div>
  </body>
</html>
